<!--ng-app â€“ This is used to initialize an Angular.JS application. When this directive in placed in an HTML page, it basically tells Angular that this HTML page is an angular.js application.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng-app</title>
    </head>
    <body ng-app = 'app' style="background-color: aqua"> // Use of ng-app
    <div>
        <h1><center>Use of ng-app</center></h1>
        <p>This is used to initialize an Angular.JS application. When this directive in placed in an HTML page, it basically tells Angular that this HTML page is an angular.js application.</p>
    </div>
    <hr/>
    <hr/>
    <pre><code>
    &lt;body ng-app = 'app'&gt;
    </code></pre>
    </body>
</html>
