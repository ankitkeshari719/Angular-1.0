<!--ng-model â€“ It is used to bind the value of an HTML control to application data.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                background-color: aqua
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script>
            //Angular Code <Controller part>
            var app = angular.module('app',[]);
            app.controller('HelloController',function ($scope) {
                $scope.name = "Angular";
            });
        </script>
    </head>
    <body ng-app = 'app'>
        <div>
            <h1><center>It is used to bind the value of an HTML control to application data</center></h1>
            <p></p>
        </div>
        <hr/>
        <hr/>
        <div ng-controller = "HelloController">
            <!-- view part-->
            {{name}}
        </div>
    </body>
</html>
