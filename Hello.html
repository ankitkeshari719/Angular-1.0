<!--Simple Hello World App.-->

<!DOCTYPE html>  
<html lang="en">  
<head>
    <style>
        body{
            background-color: aqua
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script>
        angular.module("app", [])
            .controller("HelloController", function($scope) {
                $scope.hello = {};
                $scope.hello.title = "Hello, AngularJS";
            } );
    </script>
</head>  
<body ng-app="app">
    <div>
        <h1><center>Simple Hello Angular-JS App</center></h1>
    </div>
    <hr/>
    <hr/>
    <!-- view part-->
    <div ng-controller="HelloController" >
        <h2>{{hello.title}} !</h2>
    </div>
</body>
</html>
