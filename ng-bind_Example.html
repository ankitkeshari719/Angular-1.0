<!--ng-app â€“ It is used to bind application data to HTML.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                background-color: aqua
            }
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script>
            //Angular Code <Controller part>
            var app = angular.module('app',[]);
            app.controller('BindController',function ($scope) {
                $scope.item = {};
                $scope.item.price = 10;
                $scope.item.quantity = 0;
            });
        </script>
    </head>
    <body ng-app = 'app'>
        <div>
            <h1><center>Use of ng-bind</center></h1>
            <p> It is used to bind application data to HTML</p>
        </div>
        <hr/>
        <hr/>
        <div ng-controller="BindController">
            <!-- view part-->
            <p><b>Using ng-bind</b></p>
            <table>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
                <tr>
                    <td>{{item.price}}</td>
                    <td><input type="text" ng-model = "item.quantity"></td>
                    <td><span ng-bind = "item.price * item.quantity"></span></td> <!--Use of ng-bind-->
                </tr>
            </table>
            <!--Same using expression-->
            <p><b>Using expression</b></p>
            <table>
            <tr>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
            <tr>
                <td>{{item.price}}</td>
                <td><input type="text" ng-model = "item.quantity"></td>
                <td>{{item.price * item.quantity}}</td> <!--Use of ng-bind-->
            </tr>
            </table>
        </div>
    </body>
</html>
