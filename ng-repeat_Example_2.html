<!--ng-repeat â€“ This is used to repeat an HTML element.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                background-color: aqua;
            }
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script>
            //Angular Code <Controller part>
            var app = angular.module('app',[]);
            app.controller('ItemsController',function ($scope) {
                $scope.items = [{
                    title: 'Pencil',
                    quantity: 8,
                    price: 4.2
                },{
                    title: 'Pen',
                    quantity: 2,
                    price: 5.2
                }, {
                    title: 'Watch',
                    quantity: 3,
                    price: 10.2
                }];
            });
        </script>
    </head>
    <body ng-app = 'app'>
        <div>
            <h1><center>Use of ng-repeat</center></h1>
            <p>This is used to repeat an HTML element.</p>
        </div>
        <hr/>
        <hr/>
        <div ng-controller="ItemsController">
            <!-- view part-->
            <table>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
                <tr ng-repeat="item in items">
                    <td><span>{{item.title}}</span></td>
                    <td><span>{{item.quantity}}</span></td>
                    <td><span>{{item.price}}</span></td>
                    <td>{{item.quantity * item.price}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
